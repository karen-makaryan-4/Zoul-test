<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script type="text/javascript">
      function redirect() {
        const audioId = new URLSearchParams(window.location.search).get(
          'audioId'
        );

        if (!audioId) {
          return;
        }

        var appUrl = `zoul://?audioId=${audioId}`;
        var storeUrl = '';
        var userAgent = navigator.userAgent;

        if (/iPhone|iPad|iPod/.test(userAgent)) {
          storeUrl = 'https://apps.apple.com/app/id6502774439';
        } else if (/Android/.test(userAgent)) {
          storeUrl =
            'https://play.google.com/store/apps/details?id=com.zoul.app';
        }

        var iframe = document.createElement('iframe');
        // iframe.style.display = 'none';
        iframe.src = appUrl;
        document.body.appendChild(iframe);

        // setTimeout(function () {
        //   window.location.href = storeUrl;
        // }, 1500);
      }

      document.addEventListener('DOMContentLoaded', redirect);
    </script>
  </head>
  <body>
    <p>
      If you are not redirected automatically,
      <a href="#" onclick="redirect()">click here</a>.
    </p>
  </body>
</html>
