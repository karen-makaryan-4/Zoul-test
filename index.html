<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script type="text/javascript">
      function redirect() {
        const audioId = new URLSearchParams(window.location.search).get(
          'audioId'
        );

        if (!audioId) {
          return;
        }

        var appUrl = iOS
          ? `zoul://?audioId=${audioId}`
          : `intent://zoul?audioId=${audioId}#Intent;scheme=zoul;package=com.zoul.app;end`;

        const userAgent = navigator.userAgent;
        const iOS = /iPhone|iPad|iPod/.test(userAgent);
        const android = /Android/.test(userAgent);
        const storeUrl = '';

        if (iOS) {
          storeUrl = 'https://apps.apple.com/app/id6502774439';
        } else if (android) {
          storeUrl =
            'https://play.google.com/store/apps/details?id=com.zoul.app';
        }

        window.location.href = appUrl;

        setTimeout(function () {
          window.location.href = storeUrl;
        }, 1500);
      }

      document.addEventListener('DOMContentLoaded', redirect);
    </script>
  </head>
  <body>
    <h1>H mek</h1>
  </body>
</html>
